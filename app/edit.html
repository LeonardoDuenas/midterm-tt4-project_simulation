<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <title>Edit Details</title>
</head>
<body>
    <div class="container">
        <h2>Edit Student Details</h2>
        <form>
            <div class="mb-3">
                <label for="studentCode" class="form-label">Code</label>
                <input type="text" class="form-control" id="studentCode" required>
            </div>
            <div class="mb-3">
                <label for="studentName" class="form-label">Name</label>
                <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="mb-3">
                <label for="studentCourse" class="form-label">Course</label>
                <input type="text" class="form-control" id="studentCourse" required>
            </div>
            <div class="mb-3">
                <label for="studentDOB" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="studentDOB" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
